<!DOCTYPE html>

	<head>

		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"></link>
	</head>

			<table>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Dni</th>
						<th>Codigo</th>

					</tr>
